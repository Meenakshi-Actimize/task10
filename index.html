<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <script src="./assets/js/main.js"></script>
    <title>form validation-1</title>
</head>
<body>
    
    <div class="container-md my-5" >
        <div class="card-md border bg-light border-primary border-3 ms-5 me-5 rounded-3 d-flex flex-column justify-content-center align-items-center">
            <h1 class="text-center text-danger">Register here!!!</h1>

                                            <!-- FORM START-->

            <form name="myForm" id="myform" onsubmit="return validation()" method="post" required>
            <div class="row">
                <!-- Username -->
                <div class="col-5 ms-5 mt-3 ps-3 ">
                    <label>Full Name</label>
                    <input type="text" id="username" placeholder="Enter your full name" class="form-control">
                    <span id="nameerror" class="text-danger"></span>
                    
                </div>
                <!-- Email-id -->
                <div class="col-5 ms-5 mt-3 ps-3 ">
                    <label>Email Id</label>
                    <input type="mailid" id="emailids" placeholder="Place your Email address" class="form-control">
                    <span id="emailerror" class="text-danger"></span>
                    
                </div>
                <!-- Phone number -->
                <div class="col-5 ms-5 mt-3 ps-3 ">
                    <label>Mobile number</label>
                    <input type="number" id="num" placeholder="Enter phone  number" class="form-control">
                    <span id="phoneerror" class="text-danger"></span>
                </div>
                <!-- DOB -->
                <div class="col-5 ms-5 mt-3 ps-3 ">
                    <label>Date of Birth</label>
                    <input type="date" id="dateOfBirth" class="form-control">
                    <span id="dateofBirthErr" class="text-danger"></span>
                </div>
                <!-- Country name -->
                <div class="col-5 ms-5 mt-3 ps-3 ">
                    <label>Country</label>
                    <select class="form-select" id="countryname">
                        <option>Select Your country</option>
                        <option>India</option>
                        <option>Australia</option>
                        <option>New york</option>
                    </select>
                    <span id="droperror" class="text-danger"></span>
                </div>
                <!-- Gender -->
                <div class="col-5 ms-5 mt-3 ps-3">
                    <label>Gender</label>
                    <div class="form-check" id="genders">
                        <label class="radio-inline mx-3">
                            <input type="radio" name="optradios" id="optradio1">Male
                        </label>
                        <label class="radio-inline mx-3">
                            <input type="radio" name="optradios" id="optradio2">Female
                        </label>
                        <label class="radio-inline mx-3">
                            <input type="radio" name="optradios" id="optradio3">Others
                        </label>
                    </div>
                    <span id="genderError" class="text-danger"></span>
            </div>
            <!-- Checkbox -->
            <div class="col-5 ms-5 mt-3 ps-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="defaultcheck1" name="" value="something" >
                    <label class="form-check-label" for="defaultcheck1">Agree to privacy policy</label>
                </div>
                <span id="checkerror" class="text-danger"></span>
            </div>
            <!-- submit button -->
            <div class="col-md-12 mt-5 mb-3 mx-5">
                <button type="button" class="btn btn-primary" id="submitButton" onclick="validation()">
                  Submit
                 </button>
            </div>
        </div>
    </div>
</div>
</form>
                                    <!-- END OF FORM -->

                                    <!-- MODAL FORM -->

<div class="modal" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5 text-warning" id="exampleModalLabel">Congratulations!!!!</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-success">
          Form submitted successfully....
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-info">Save changes</button>
        </div>
      </div>
    </div>
  </div>
          
      
                                        <!-- MODAL END -->

    

</body>
</html>
